<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"> library</div>
    <div class="add-book">
        <button data-popup-target="#popup">+ Add book</button>
    </div>
    <div class="popup" id="popup">
        <form action="" class="form-container">
            <h3 class="popup-header">Add new book</h3>
            <input type="text" class="input" placeholder="Title"required>
            <input type="text" class="input" placeholder="Author" required>
            <input type="number" name="" id="" placeholder="Pages" class="input" max="400">
            <div class="checkbox">
                <label for="check">Have you read it?</label>
                <input type="checkbox" required name="check" id="check" >
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <div id="overlay"></div>
    <div class="main">
        <div class="item"></div>
    </div>
    
</body>
</html>
